<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" 
    		type="text/javascript"></script>
    		
    <script src="./app.js"></script>
  </head>
<body ng-app="LunchChecker">
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model="lunchMenu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <!-- <span ng-show="!lunchMenu.length">Please enter data first!</span>-->
         </div>
         <div class="form-group">
             <button ng-click="checkFunction()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <input type="text" ng-model="message">
         </div>
   </div>

</body>
</html>
